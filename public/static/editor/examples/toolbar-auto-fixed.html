					##jQuery操作

@(javascript)

###jQuery操作样式
####1.1 css操作
- 修改单个样式
>css(name, value)
>name:样式名 value:样式值
- 修改多个样式
 - 方式一:
 ```css
 $("li")
  .css("backgroundColor", "pink")
  .css("color", "red")
  .css("fontSize", "32px");
 ```
 - 方式二:
 ```css
 /*css(obj)*/
 $("li").css({
  backgroundColor:"pink",
  color: "red",
  fontSize:"32px",
  border: "1px solid black"
});
 ```
- 获取样式
> css(name)
> name:想要获取的样式


>` 隐式迭代`
>- 设置操作的时候：会给jq内部的所有对象都设置上相同的值。
> - 获取的时候：只会返回第一个元素对应的值。
####1.2 class操作
- 添加类
> addClass("")
- 移除类
> removeClass("")
- 判断类(有无)
> hasClass("")
- 切换类
> toggleClass("")
###jQuery操作属性
> 区分`样式`和`属性`
> `样式:`在style里面写的，用css来操作
> `属性:`在标签里面写的，用attr方法操作。

- 设置单个属性
>attr(name, value)
- 设置多个属性
	```javascript
	$("img").attr({
      alt:"图破了",
      title:"错错错",
      aa:"bb"
    })
	```
- 查询属性
>attr(name)

			$(function() {
				testEditor = editormd("test-editormd", {

					path: "../lib/",
					emoji : true,
					previewTheme: "dark",//预览主题

				$("#enable-btn").bind("click", function() {
					testEditor.setToolbarAutoFixed(true);
