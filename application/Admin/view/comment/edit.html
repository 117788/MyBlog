<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>回复评论 - Mr.Wang - Blog</title>
		<meta name="description" content="Dashboard">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--Basic __PUBLIC__/admin/styles-->
		<link href="__PUBLIC__/admin/style/bootstrap.css" rel="stylesheet">
		<link href="__PUBLIC__/admin/style/font-awesome.css" rel="stylesheet">
		<link href="__PUBLIC__/admin/style/weather-icons.css" rel="stylesheet">

		<!--Beyond __PUBLIC__/admin/styles-->
		<link id="beyond-link" href="__PUBLIC__/admin/style/beyond.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/admin/style/demo.css" rel="stylesheet">
		<link href="__PUBLIC__/admin/style/typicons.css" rel="stylesheet">
		<link href="__PUBLIC__/admin/style/animate.css" rel="stylesheet">
		<link href="__PUBLIC__/layui/css/layui.css" rel="stylesheet">
		<!--引入public目录中的ico图标-->
		<link rel="shortcut icon" href="__PUBLIC__/admin/images/favicon.ico">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<!--引入cdn图标-->
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<!-- Include Editor style. -->
		<link href='https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_editor.min.css' rel='stylesheet' type='text/css' />
		<link href='https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_style.min.css' rel='stylesheet' type='text/css' />
		<!-- Include JS file. -->
		<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/js/froala_editor.min.js'></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">

		<!-- Include Editor style. -->
		<link href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_style.min.css" rel="stylesheet" type="text/css" />

	</head>

	<body>
		{include file="common/top" /}

		<!-- /头部 -->

		<div class="main-container container-fluid">
			<div class="page-container">·
				<!-- Page Sidebar -->
				<div class="page-sidebar" id="sidebar">
					<!-- Page Sidebar Header-->
					<div class="sidebar-header-wrapper">
						<input class="searchinput" type="text" disabled="disabled">
					</div>
					<!-- /Page Sidebar Header -->
					{include file="common/left" /}
					<!-- /Page Sidebar -->
					<!-- Page Content -->
					<div class="page-content">
						<!-- Page Breadcrumb -->
						<div class="page-breadcrumbs">
							<ul class="breadcrumb">
								<li>
									<a href="#">后台</a>
								</li>
								<li>
									<a href="{:url('comment/lst')}">评论管理</a>
								</li>
								<li class="active">回复评论</li>
							</ul>
						</div>
						<!-- /Page Breadcrumb -->

						<!-- Page Body -->
						<div class="page-body">

							<div class="row">
								<div class="col-lg-12 col-sm-12 col-xs-12">
									<div class="widget">
										<div class="widget-header bordered-bottom bordered-blue">
											<span class="widget-caption">回复评论</span>
										</div>
										<div class="widget-body">

											<div id="horizontal-form">
												<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
													<input type="hidden" name="id" value="{$comment.id}" />
													<div class="form-group">
														<label for="name" class="col-lg-2 control-label no-padding-right">昵称</label>
														<div class="col-lg-10">
															<input  class="form-control" type="text" id="name" value="{$comment.name}" name="name" disabled="disabled"/>
														</div>
													</div>
													<div class="form-group">
														<label for="email" class="col-lg-2 control-label no-padding-right">邮箱</label>
														<div class="col-lg-10">
															<input  class="form-control" type="text" id="email" value="{$comment.email}" name="email" disabled="disabled"/>
														</div>
													</div>
													<div class="form-group">
														<label for="text" class="col-lg-2 control-label no-padding-right">评论内容</label>
														<div class="col-lg-10">
															<div class="fr-view" >
																{$comment.text|raw}
															</div>
														</div>
													</div>
													<div class="form-group">
														<label for="state" class="col-sm-2 control-label no-padding-right">是否展示</label>
														<div class="col-sm-6">
															<label>
                                    							<input class="checkbox-slider colored-darkorange" name="state" {if condition="$comment['state'] eq 1"}checked="checked"{/if} type="checkbox">
                                    							<span class="text"></span>
                                 							</label>
														</div>
													</div>
													<div class="form-group">
														<label for="text1" class="col-lg-2 control-label no-padding-right">回复评论</label>
														<div class="col-lg-10">
															<textarea id="editor">
																{if condition="$reply neq null"}
																	{$reply.text}
																{/if}
															</textarea>
															<input type="hidden" id="editorText" value="" name="text" />
														</div>
													</div>
													<div class="form-group">
														<div class="col-sm-offset-2 col-sm-10">
															<button type="submit" class="btn btn-default" id="toSave">保存信息</button>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<!-- /Page Body -->
					</div>
					<!-- /Page Content -->
				</div>
			</div>

			<!-- Include external JS libs. -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>

			<!-- Include Editor JS files. -->

			<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/js/froala_editor.pkgd.min.js"></script>
			<script src='__PUBLIC__/froala_editor/js/languages/zh_cn.js'></script>

			<!--Basic Scripts-->
			<script src="__PUBLIC__/admin/style/bootstrap.js"></script>
			<!--Beyond Scripts-->
			<script src="__PUBLIC__/admin/style/beyond.js"></script>
			<script src="__PUBLIC__/layui/layui.js"></script>
			
			<script type="text/javascript">
				$(function() {
					$('#editor').froalaEditor({
						language: 'zh_cn',
						heightMin: 200,
						heightMax: 300,
						placeholderText: '再忙也要回复评论哦~~',
						pastePlain: true,
						theme: 'dark',
						toolbarSticky: false,
						quickInsertTags: [''],
						toolbarButtons: ['emoticons'],
					});
					
					$('#toSave').click(function() {
						var html = $('textarea#editor').froalaEditor('html.get');
						$('#editorText').val(html);
						$.ajax({
							url: "{:url('comment/edit')}",
							type: 'post',
							data: $('form').serialize(),
							dataType: 'json',
							success: function(data) {
								console.log(data);
								if(data.code == 1) {
									layer.msg(data.msg, {
										icon: 6,
										time: 2000
									}, function() {
										location.href = data.url;
									});
								} else {
									layer.open({
										title: '回复失败',
										content: data.msg,
										icon: 5,
										anim: 6
									});
								}
							},
							error: function(data) {
								console.log(data);
							}
						});
						return false;
					});
				});
			</script>
			<script>
				layui.use('upload', function() {
					var upload = layui.upload;
					var layer = layui.layer;
					
				});
			</script>
	</body>

</html>
